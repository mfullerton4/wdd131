<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css"/>
    <link rel="stylesheet" href="styles/form-large.css"/>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <!-- Product Name -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!--Options will be populated dynamically via JavaScript-->
            </select>
            
            <!-- Overall Rating -->
            <fieldset>
                <legend>--Overall Rating:</legend>
                <label for="rating1"><input type="radio" id="rating1" value="1" required /> ☆</label>
                <label for="rating2"><input type="radio" id="rating2" value="2" required /> ☆☆</label>
                <label for="rating3"><input type="radio" id="rating3" value="3" required /> ☆☆☆</label>
                <label for="rating4"><input type="radio" id="rating4" value="4" required /> ☆☆☆☆</label>
                <label for="rating5"><input type="radio" id="rating5" value="5" required /> ☆☆☆☆☆</label>
            </fieldset>
            
            <!-- Date of Installation -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required />
            
            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <label for="feature1"><input type="checkbox" id="feature1" name="features" value="durability" /> Durability</label>
                <label for="feature2"><input type="checkbox" id="feature2" name="features" value="design" /> Design</label>
                <label for="feature3"><input type="checkbox" id="feature3" name="features" value="ease-of-use" /> Ease of Use</label>
                <label for="feature4"><input type="checkbox" id="feature4" name="features" value="performance" /> Performance</label>
            </fieldset>
            
            <!-- Written Review -->
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" cols="50" placeholder="Share your thoughts..."></textarea>
            
            <!-- User Name -->
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" />
            
            <!-- Submit Button -->
            <input type="submit" value="Submit Review" />
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Mark Fullerton, Utah, USA</p>
        
        <P id="lastmodified"></P>
    </footer>
</body>
</html>
