<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mark Fullerton">
    <link rel="stylesheet" href="styles/lazyload.css"> 
    <script src="scripts/lazyload.js" defer></script>
    <title>lazyload</title>
</head>
<body>
    <main>
        <header>
            <h1>Landscapes</h1>
        </header>
        <div class="flex-container">
            <div class="w3-animate-opacity">
                <img loading="lazy" src="images/bridge.webp" alt ="A rope bridge in a jungle.">
            </div>
            <div class="w3-animate-opacity">
                <img loading="lazy" src="images/clouds.webp" alt="clouds reflected in the water.">
            </div>
            <div class="w3-animate-opacity">
                <img loading="lazy" src="images/field.webp" alt="A field at night.">
            </div>
            <div class="w3-animate-opacity">
                <img loading="lazy" src="images/mountains.webp" alt="A snow capped mountain peak.">
            </div>
            <div class="w3-animate-opacity">
                <img loading="lazy" src="images/road.webp" alt="A road running through scrubland.">
            </div>
            <div class="w3-animate-opacity">
                <img loading="lazy" src="images/waterfall.webp" alt="a waterfall with a bridge.">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Mark Fullerton, Utah, USA</p>
        <P id="lastmodified"></P>
    </footer>
</body>
</html>
